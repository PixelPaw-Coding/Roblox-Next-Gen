<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Next Gen</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f121b;
      color: #72e2ff;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      background-color: #1a1f3d;
      border: 1px solid #72e2ff;
      color: #72e2ff;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 0 8px #72e2ff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3a4a8c;
    }
  </style>
</head>
<body>
  <h2>Roblox Next Gen</h2>
  <button id="reloadBtn">Apply Changes</button>

  <script src="popup.js"></script>
</body>
</html>
